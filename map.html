<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <base target="_parent" />
    <title>Farm Map</title>

    <!-- Leaflet (CDN) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Tailwind (built file) -->
    <link rel="stylesheet" href="assets/css/site.css" />
  </head>
  <body class="bg-bg text-text">
    <div id="app" class="grid h-dvh grid-cols-[320px_1fr]">
      <aside
        id="sidebar"
        class="bg-panel border-r border-border p-4 overflow-auto"
      >
        <header class="flex items-center gap-2 mb-3">
          <img src="assets/img/logo.svg" alt="" class="size-7" />
          <h1 class="text-lg font-semibold">Farm Mapping</h1>
        </header>

        <section class="space-y-3">
          <label class="grid gap-1">
            <span class="text-sm text-muted">Metric</span>
            <select
              id="metricSelect"
              class="bg-transparent border border-border rounded px-2 py-1"
            ></select>
          </label>

          <label class="inline-flex items-center gap-2 text-sm">
            <input
              type="checkbox"
              id="showLabels"
              class="accent-accent"
              checked
            />
            <span>Show field labels</span>
          </label>

          <div id="legendPanel" class="mt-4 text-sm text-muted"></div>
        </section>
      </aside>

      <main id="main" class="relative">
        <div id="map" class="absolute inset-0"></div>
      </main>
    </div>

    <!-- One module entrypoint that imports everything else -->
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
