<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <base target="_parent" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>Farm Map</title>

    <!-- Leaflet (CDN) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Tailwind (built) -->
    <link rel="stylesheet" href="assets/css/site.css" />

    <!-- Minimal fallback so the map shows even if Tailwind isn't built -->
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
      }
      #map {
        position: absolute;
        inset: 0;
      }
      #app {
        display: grid;
        grid-template-columns: 320px 1fr;
      }
      #sidebar {
        padding: 12px;
        border-right: 1px solid #1f2a37;
        overflow: auto;
      }
      @media (max-width: 900px) {
        #app {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="bg-bg text-text font-sans">
    <div id="app" class="grid h-dvh grid-cols-[320px_1fr]">
      <aside
        id="sidebar"
        class="bg-panel border-r border-border p-4 overflow-auto"
      >
        <header class="flex items-center gap-2 mb-3">
          <img src="assets/img/logo.svg" alt="" class="size-7" />
          <h1 class="text-lg font-bold">Greenhill Bros Farm</h1>
        </header>

        <section class="space-y-4">
          <nav aria-label="Layers">
            <div class="text-sm text-muted mb-2 px-3">Layers</div>
            <!-- buttons are injected here -->
            <div id="metricNav" class="space-y-1"></div>
          </nav>

          <label class="inline-flex items-center gap-2 text-sm">
            <input
              type="checkbox"
              id="showLabels"
              class="accent-accent"
              checked
            />
            <span>Show field labels</span>
          </label>

          <div class="flex gap-2 text-sm">
            <button
              id="fitBounds"
              class="border border-border rounded px-2 py-1"
            >
              Fit to farm
            </button>
          </div>

          <div id="legendPanel" class="mt-2 text-sm text-muted"></div>
        </section>
      </aside>

      <main id="main" class="relative">
        <div id="map" class="absolute inset-0"></div>
      </main>
    </div>

    <!-- Single module entrypoint -->
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
