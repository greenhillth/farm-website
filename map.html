<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <base target="_parent" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>Farm Map</title>

    <!-- Leaflet (CDN) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Tailwind (built) -->
    <link rel="stylesheet" href="assets/css/site.css" />

    <!-- Minimal fallback so the map shows even if Tailwind isn't built -->
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
      }
      #map {
        position: absolute;
        inset: 0;
      }
      #app {
        height: 100%;
        margin: 0;
      }
      #sidebar {
        padding: 12px;
        border-right: 1px solid #1f2a37;
        overflow: auto;
      }

      @media (max-width: 900px) {
        #app {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="bg-bg text-text font-sans">
    <div id="app" class="flex h-dvh">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="bg-panel border-r border-border overflow-auto w-80 shrink-0 transition-[width,opacity,padding] duration-300 ease-in-out p-4"
      >
        <header class="flex items-center justify-between gap-2 mb-3">
          <div class="flex items-center gap-2">
            <img src="assets/img/logo.png" alt="" class="size-7" />
            <h1 class="text-lg font-semibold">Greenhill Bros Farm</h1>
          </div>
          <!-- Collapse button -->
          <button
            id="collapseSidebar"
            class="rounded-md px-2 py-1 text-sm text-muted hover:bg-white/5 focus:outline-none focus:ring-2 focus:ring-accent/40"
            title="Collapse sidebar"
            aria-label="Collapse sidebar"
          >
            <!-- heroicon chevron-left -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-5"
            >
              <path
                fill-rule="evenodd"
                d="M12.78 15.53a.75.75 0 0 1-1.06 0l-4-4a.75.75 0 0 1 0-1.06l4-4a.75.75 0 1 1 1.06 1.06L9.31 10l3.47 3.47a.75.75 0 0 1 0 1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </header>

        <section class="space-y-4 px-1">
          <nav aria-label="Layers">
            <div class="text-sm text-muted mb-2 px-3">Soil Data</div>
            <div id="metricNav" class="space-y-1"></div>
          </nav>

          <label class="inline-flex items-center gap-2 text-sm">
            <input
              type="checkbox"
              id="showLabels"
              class="accent-accent"
              checked
            />
            <span>Show field labels</span>
          </label>

          <div class="flex gap-2 text-sm">
            <button
              id="fitBounds"
              class="border border-border rounded px-2 py-1"
            >
              Reset view
            </button>
          </div>

          <div id="legendPanel" class="mt-2 text-sm text-muted"></div>
        </section>
      </aside>

      <!-- Map area -->
      <main id="main" class="relative flex-1 min-w-0">
        <div id="map" class="absolute inset-0"></div>

        <!-- Floating reopen button (shows when sidebar is collapsed) -->
        <button
          id="openSidebar"
          class="hidden absolute top-3 left-3 z-50 rounded-full border border-border bg-panel/80 backdrop-blur px-3 py-2 text-sm text-muted hover:text-white hover:bg-panel/95 focus:outline-none focus:ring-2 focus:ring-accent/40"
          title="Open sidebar"
          aria-label="Open sidebar"
          aria-expanded="false"
        >
          <!-- heroicon bars-3 -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-5"
          >
            <path
              d="M3.75 5.25h16.5v1.5H3.75zM3.75 11.25h16.5v1.5H3.75zM3.75 17.25h16.5v1.5H3.75z"
            />
          </svg>
        </button>
      </main>
    </div>

    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
